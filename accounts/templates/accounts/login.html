
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog | login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link href="styles1.css" rel="stylesheet">
     <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-grid.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
{%  load static  %}
<body style="margin: 0;
  height: 100vh; /* Make the body take the full viewport height */
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: center;
 background-image: url('{% static "blog1.jpg" %}');
 background-repeat: no-repeat; /* Prevent the image from repeating */
background-size: cover; /* Make the image cover the entire body */
background-position: center;
animation: zoomEffect 10s infinite alternate;
"  >


         <div class="container" style="
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          transition: transform 0.3s, box-shadow 0.3s; cursor: pointer;"
                                                                 onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)';"
                                                                 onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">
                 <div class="wrapper"  style="width: 100%;
                                  max-width: 400px; /* Limit the width for better design */
                                  padding: 20px;
                                  background-color: #fff;
                                  border-radius: 10px;
                                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                                border: 2px solid #ffffff;
                                background-image: url('{% static "backgr1.jpg" %}');
                                 background-repeat: no-repeat; /* Prevent the image from repeating */
                                background-size: cover; /* Make the image cover the entire body */
                                background-position: center;">

                         <h4>Login</h4>

                         <form method="post">

                                    {%     csrf_token   %}
                             <div style="margin-bottom: 30px;"  >
                                 <input style="position: relative; border-radius: 30px; width: 300px; height: 40px; "   name="username" placeholder="Enter Username" required/>
                                 <i   class='bx bxs-user'></i>

                             </div>
                               <div style="margin-bottom: 30px" >
                                      <input   style="position: relative; border-radius: 30px; width: 300px; height: 40px; "  name="password" placeholder="Enter password" required/>
                                       <i   class='bx bxs-lock'></i>
                               </div>
                             <div style="margin-bottom: 15px"  class="remember-forgot">
                                 <label style="color: white"><input   type="checkbox">Remember me</label>
                                 <a style="margin-left: 70px"  href="{%   url  'register'  %}"><strong>Forgot password</strong></a>
                             </div>
                            <div>
                                 <button style="width: 300px; margin-bottom: 30px"  class="btn btn-primary" type="submit">Login</button>

                            </div>

                         </form>
                          <div class="register-link">
                                 <p style="color: white"><strong>Don't have an account?</strong>  <a href="{%   url  'register'  %}" type="submit" class="register-link-text"><strong>Register</strong></a></p>
                             </div>
                 </div>
         </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
