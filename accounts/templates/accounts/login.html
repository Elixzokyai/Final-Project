<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link href="styles.css" rel="stylesheet">
     <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-grid.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="AllContains">
        <div id="navbar">
             <nav class="navbar bg-body-tertiary" style="height: 80px; margin-bottom: 80px">
                              <div class="container-fluid">
                                        <a>
                                            {% load static %}
                                          <img src="{% static 'blog.png' %}" alt="Logo" width="50px" height="54px" class="d-inline-block align-text-top">
                                          Blogger.com
                                        </a>
                                  <a href="{%   url  'register'  %}" type="submit" class="btn btn-primary">Register</a>
                              </div>
                    </nav>
        </div>
        <div id="Some1" style="position: relative;">


            <div class="container">
                <div class="row">
                    <div style="margin-bottom: 150px" class="col-md-4"></div>
                     <div style="background-color: #0dcaf0; border-radius: 10px" class="col-md-4"  style="border: 1px solid #ddd; padding: 15px; border-radius: 5px; background-color: #f8f9fa; position: absolute;
                                                                        transition: transform 0.3s, box-shadow 0.3s; cursor: pointer;"
                                                                 onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)';"
                                                                 onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'; ">

                         <h4>Login</h4>

                         <form method="post">

                                    {%     csrf_token   %}
                                    <input style="margin-top: 60px; margin-bottom: 50px" class="form-control" name="username" placeholder="Enter Username"/>
                                    <input class="form-control" name="password" placeholder="Enter password"/>
                                    <button style="margin-top: 50px; margin-bottom: 10px" class="btn btn-primary" type="submit">Login</button>
                                </form>

                     </div>
                     <div class="col-md-4"></div>
                </div>

            </div>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
